- name: Ensure system is Debian
  fail:
    msg: "Only Debian is supported."
  when: ansible_distribution != "Debian"

- name: Update and upgrade the system
  apt:
    update_cache: yes
    upgrade: dist

- name: Install required packages
  apt:
    name:
      - curl
      - locales
      - tzdata
      - ca-certificates
      - gnupg
      - lsb-release
      - sudo
      - ufw
    state: present

- name: Ensure en_US.UTF-8 locale is present
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: Set system-wide default locale
  lineinfile:
    path: /etc/default/locale
    regexp: '^LANG='
    line: 'LANG=en_US.UTF-8'
    create: yes

- name: Set system timezone to UTC
  timezone:
    name: UTC

- name: Create 'dev' user
  user:
    name: dev
    password: "{{ dev_password }}"
    shell: /bin/bash
    create_home: yes

- name: Add 'dev' user to sudoers
  user:
    name: dev
    groups: sudo
    append: yes

- name: Allow dev user passwordless sudo
  copy:
    dest: /etc/sudoers.d/dev
    content: "dev ALL=(ALL) NOPASSWD:ALL\n"
    mode: '0440'

- name: Disable root shell
  user:
    name: root
    shell: /usr/sbin/nologin

- name: Disable root login in SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present

- name: Change SSH port to 10822
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?Port '
    line: 'Port 10822'
    state: present

- name: Disable default SSH port 22
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Port 22'
    line: '# Port 22'
    state: present

- name: Add SSH public key for 'dev'
  authorized_key:
    user: dev
    key: "{{ pub_key }}"
    state: present
    manage_dir: yes

- name: Ensure SSH is restarted
  service:
    name: ssh
    state: restarted

- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Set default UFW policies
  ufw:
    direction: incoming
    policy: deny

- name: Allow outgoing connections
  ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH on custom port 10822
  ufw:
    rule: allow
    port: '10822'
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny